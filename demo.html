    <script>
        document.getElementById('send-btn').addEventListener('click', async function() {
            const userInput = document.getElementById('user-input').value;
            const aiResponseContainer = document.getElementById('ai-response');
    
            // Check for tags in the input message
            if (!userInput || /<[^>]*>/.test(userInput)) {
                alert('Invalid input. Please avoid using tags "<>".');
                return;
            }
    
            const userMessageElement = document.createElement('div');
            userMessageElement.classList.add('message', 'user', 'fade-in');
            userMessageElement.innerHTML = `<p><strong>You:</strong> ${userInput}</p>`;
            aiResponseContainer.appendChild(userMessageElement);
    
            try {
                const response = await fetch('process_message.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: userInput })
                });
    
                const data = await response.json();
                const aiMessageElement = document.createElement('div');
                aiMessageElement.classList.add('message', 'ai', 'fade-in');
                aiMessageElement.innerHTML = `<p><strong>GrantGuru Assistant:</strong> ${data.response}</p>`;
                aiResponseContainer.appendChild(aiMessageElement);
    
            } catch (error) {
                console.error('Error:', error);
                const aiMessageElement = document.createElement('div');
                aiMessageElement.classList.add('message', 'ai', 'fade-in');
                aiMessageElement.innerHTML = `<p><strong>GrantGuru Assistant:</strong> Sorry, an error occurred. Please try again later.</p>`;
                aiResponseContainer.appendChild(aiMessageElement);
            }
    
            document.getElementById('user-input').value = '';
        });
    
        document.getElementById('user-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                document.getElementById('send-btn').click();
            }
        });
    </script>
