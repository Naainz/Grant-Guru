<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budgeting and Financial Planning Tools - Grant Guru</title>
    <link href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/navbar.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-gray-50">
    <!-- Navbar -->
    <nav class="bg-white shadow-md relative z-10">
        <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
            <div class="relative flex items-center justify-between h-16">
                <div class="flex-1 flex items-center justify-between sm:items-stretch">
                    <div class="flex-shrink-0 flex items-center mobile-logo-margin">
                        <span class="text-xl font-semibold">Grant Guru</span>
                    </div>
                    <div class="hidden sm:block">
                        <div class="flex space-x-4 justify-center">
                            <a href="/about" class="text-gray-700 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">About</a>
                            <a href="/features" class="text-gray-700 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">Features</a>
                            <a href="/services" class="text-gray-700 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">Services</a>
                        </div>
                    </div>
                    <div class="hidden sm:flex items-center">
                        <a href="/demo" class="gradient-bg text-white px-3 py-2 rounded-md text-sm font-medium">Use</a>
                    </div>
                </div>
                <div class="absolute inset-y-0 right-0 flex items-center sm:hidden hamburger-container">
                    <!-- Mobile menu button-->
                    <label for="check" class="hamburger-label cursor-pointer flex flex-col items-start">
                        <input type="checkbox" id="check" class="hidden"/>
                        <span></span>
                        <span></span>
                        <span></span>
                    </label>
                </div>
            </div>
        </div>

        <!-- Mobile menu, show/hide based on menu state. -->
        <div class="sm:hidden absolute top-16 left-0 w-full bg-white shadow-md" id="mobile-menu">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a href="#" class="text-gray-700 hover:text-gray-900 block px-3 py-2 rounded-md text-base font-medium">About</a>
                <a href="#" class="text-gray-700 hover:text-gray-900 block px-3 py-2 rounded-md text-base font-medium">Features</a>
                <a href="#" class="text-gray-700 hover:text-gray-900 block px-3 py-2 rounded-md text-base font-medium">Services</a>
                <a href="#" class="gradient-bg text-white block px-3 py-2 rounded-md text-base font-medium">Use</a>
            </div>
        </div>
    </nav>

    <!-- Budgeting and Financial Planning Tools Section -->
    <section class="bg-white dark:bg-gray-900 py-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center mb-12">
                <h1 class="text-4xl font-extrabold text-gray-900 dark:text-white">Budgeting and Financial Planning Tools</h1>
                <p class="text-xl text-gray-600 dark:text-gray-400">Manage your finances effectively with our comprehensive tools.</p>
            </div>
            <div class="bg-gray-100 p-8 rounded-lg shadow-lg">
                <form id="budgetForm" class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3">
                    <div>
                        <label for="income" class="block text-sm font-medium text-gray-700">Monthly Income</label>
                        <input type="number" id="income" name="income" class="mt-1 p-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    </div>
                    <div>
                        <label for="expenses" class="block text-sm font-medium text-gray-700">Monthly Expenses</label>
                        <input type="number" id="expenses" name="expenses" class="mt-1 p-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    </div>
                    <div>
                        <label for="savings" class="block text-sm font-medium text-gray-700">Monthly Savings Goal</label>
                        <input type="number" id="savings" name="savings" class="mt-1 p-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    </div>
                    <div class="sm:col-span-2 lg:col-span-3">
                        <button type="submit" class="w-full gradient-bg text-white p-3 rounded-md">Calculate</button>
                    </div>
                </form>
            </div>
            <div id="results" class="mt-12">
                <!-- Results will be injected here -->
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="bg-white dark:bg-gray-800">
        <div class="max-w-screen-xl p-4 py-6 mx-auto lg:py-16 md:p-8 lg:p-10">
            <div class="grid grid-cols-2 gap-8 md:grid-cols-3 lg:grid-cols-3">
                <div>
                    <h3 class="mb-6 text-sm font-semibold text-gray-900 uppercase dark:text-white">Company</h3>
                    <ul class="text-gray-500 dark:text-gray-400">
                        <li class="mb-4">
                            <a href="/about" class="hover:underline">About</a>
                        </li>
                    </ul>
                </div>
                <div>
                    <h3 class="mb-6 text-sm font-semibold text-gray-900 uppercase dark:text-white">Help center</h3>
                    <ul class="text-gray-500 dark:text-gray-400">
                        <li class="mb-4">
                            <a href="mailto:s@naai.nz" class="hover:underline">Contact</a>
                        </li>
                    </ul>
                </div>
                <div>
                    <h3 class="mb-6 text-sm font-semibold text-gray-900 uppercase dark:text-white">Legal</h3>
                    <ul class="text-gray-500 dark:text-gray-400">
                        <li class="mb-4">
                            <a href="/privacy" class="hover:underline">Privacy Policy</a>
                        </li>
                        <li class="mb-4">
                            <a href="/terms" class="hover:underline">Terms</a>
                        </li>
                    </ul>
                </div>
            </div>
            <hr class="my-6 border-gray-200 sm:mx-auto dark:border-gray-700 lg:my-8">
            <div class="text-center">
                <a href="/" class="flex items-center justify-center mb-5 text-2xl font-semibold text-gray-900 dark:text-white">
                    Grant Guru    
                </a>
                <span class="block text-sm text-center text-gray-500 dark:text-gray-400">Â© 2024 Grant Guru</span>
            </div>
        </div>
    </footer>

    <script>
        document.getElementById('check').addEventListener('change', function() {
            const menu = document.getElementById('mobile-menu');
            if (this.checked) {
                menu.style.maxHeight = menu.scrollHeight + "px";
            } else {
                menu.style.maxHeight = null;
            }
        });

        document.getElementById('budgetForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const income = parseFloat(document.getElementById('income').value);
            const expenses = parseFloat(document.getElementById('expenses').value);
            const savings = parseFloat(document.getElementById('savings').value);

            const remainingIncome = income - expenses;
            const achievableSavings = remainingIncome >= savings ? savings : remainingIncome;

            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = `
                <div class="bg-white p-6 rounded-lg shadow-lg">
                    <h2 class="text-2xl font-bold mb-2">Budget Summary</h2>
                    <p class="text-gray-700 mb-4">Monthly Income: $${income.toFixed(2)}</p>
                    <p class="text-gray-700 mb-4">Monthly Expenses: $${expenses.toFixed(2)}</p>
                    <p class="text-gray-700 mb-4">Monthly Savings Goal: $${savings.toFixed(2)}</p>
                    <p class="text-gray-700 mb-4">Achievable Savings: $${achievableSavings.toFixed(2)}</p>
                    <p class="text-gray-700">Remaining Income after Expenses and Savings: $${(remainingIncome - achievableSavings).toFixed(2)}</p>
                </div>
            `;
        });
    </script>
</body>
</html>
