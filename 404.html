<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .fade-in {
            animation: fadeIn 1s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center h-screen">
    <div class="max-w-lg mx-auto text-center">
        <h1 class="text-6xl font-extrabold text-gray-900 fade-in">404</h1>
        <p class="text-2xl text-gray-600 fade-in">Oops! Page not found.</p>
        <p class="mt-4 text-gray-500 fade-in">Sorry, the page you're looking for doesn't exist. It might have been removed or temporarily unavailable.</p>
        <a href="/" class="mt-6 inline-block gradient-bg text-white px-6 py-3 rounded-md fade-in">Go to Homepage</a>
    </div>
</body>
</html>
