    <link rel="stylesheet" href="assets/css/navbar.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-gray-50">

                <div class="flex-1 flex items-center justify-between sm:items-stretch">
                    <div class="flex-shrink-0 flex items-center mobile-logo-margin">
                        <span class="text-xl font-semibold">Grant Guru</span>
                    </div>
                    <div class="hidden sm:block">
                        <div class="flex space-x-4 justify-center">
                            <a href="/about" class="text-gray-700 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">About</a>
                            <a href="./.#features" class="text-gray-700 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">Features</a>
                            <a href="/forum" class="text-gray-700 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">Forum</a>
                        </div>
                    </div>

                        <a href="/demo" class="gradient-bg text-white px-3 py-2 rounded-md text-sm font-medium">Use</a>
                    </div>
                </div>
                <div class="absolute inset-y-0 right-0 flex items-center sm:hidden hamburger-container">
                    <!-- Mobile menu button-->
                    <label for="check" class="hamburger-label cursor-pointer flex flex-col items-start">
                        <input type="checkbox" id="check" class="hidden"/>
                        <span></span>
                        <span></span>
                        <span></span>
                    </label>
                </div>
            </div>
        </div>

        <!-- Mobile menu, show/hide based on menu state. -->
        <div class="sm:hidden absolute top-16 left-0 w-full bg-white shadow-md" id="mobile-menu">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a href="/about" class="text-gray-700 hover:text-gray-900 block px-3 py-2 rounded-md text-base font-medium">About</a>
                <a href="./.#features" class="text-gray-700 hover:text-gray-900 block px-3 py-2 rounded-md text-base font-medium">Features</a>
                <a href="/forum" class="text-gray-700 hover:text-gray-900 block px-3 py-2 rounded-md text-base font-medium">Forum</a>
                <a href="/demo" class="gradient-bg text-white block px-3 py-2 rounded-md text-base font-medium">Use</a>
            </div>
        </div>
    </nav>

    <!-- Internship and Job Search Section -->
    <section class="bg-white dark:bg-gray-900 py-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center mb-12">
                <h1 class="text-4xl font-extrabold text-gray-900 dark:text-white">Internship and Job Search</h1>
                <p class="text-xl text-gray-600 dark:text-gray-400">Find the best internships and jobs tailored to your needs.</p>
            </div>
            <div class="bg-gray-100 p-8 rounded-lg shadow-lg">
                <form id="jobSearchForm" class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3">
                    <div>
                        <label for="keyword" class="block text-sm font-medium text-gray-700">Keyword</label>
                        <input type="text" id="keyword" name="keyword" class="mt-1 p-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    </div>
                    <div>
                        <label for="location" class="block text-sm font-medium text-gray-700">Location</label>
                        <input type="text" id="location" name="location" class="mt-1 p-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    </div>
                    <div>
                        <label for="type" class="block text-sm font-medium text-gray-700">Job Type</label>
                        <select id="type" name="type" class="mt-1 p-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                            <option value="">Select Type</option>
                            <option value="internship">Internship</option>
                            <option value="full-time">Full-Time</option>
                            <option value="part-time">Part-Time</option>
                        </select>
                    </div>
                    <div class="sm:col-span-2 lg:col-span-3">
                        <button type="submit" class="w-full gradient-bg text-white p-3 rounded-md">Search</button>
                    </div>
                </form>
            </div>
            <div id="results" class="mt-12">
                <!-- Results will be injected here -->
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="bg-white dark:bg-gray-800">
        <div class="max-w-screen-xl p-4 py-6 mx-auto lg:py-16 md:p-8 lg:p-10">
            <div class="grid grid-cols-2 gap-8 md:grid-cols-3 lg:grid-cols-3">
                <div>
                    <h3 class="mb-6 text-sm font-semibold text-gray-900 uppercase dark:text-white">Company</h3>
                    <ul class="text-gray-500 dark:text-gray-400">
                        <li class="mb-4">
                            <a href="/about" class="hover:underline">About</a>
                        </li>
                    </ul>
                </div>
                <div>
                    <h3 class="mb-6 text-sm font-semibold text-gray-900 uppercase dark:text-white">Help center</h3>
                    <ul class="text-gray-500 dark:text-gray-400">
                        <li class="mb-4">
                            <a href="mailto:s@naai.nz" class="hover:underline">Contact</a>
                        </li>
                    </ul>
                </div>
                <div>
                    <h3 class="mb-6 text-sm font-semibold text-gray-900 uppercase dark:text-white">Legal</h3>
                    <ul class="text-gray-500 dark:text-gray-400">
                        <li class="mb-4">
                            <a href="/privacy" class="hover:underline">Privacy Policy</a>
                        </li>
                        <li class="mb-4">
                            <a href="/terms" class="hover:underline">Terms</a>
                        </li>
                    </ul>
                </div>
            </div>
            <hr class="my-6 border-gray-200 sm:mx-auto dark:border-gray-700 lg:my-8">
            <div class="text-center">
                <a href="/" class="flex items-center justify-center mb-5 text-2xl font-semibold text-gray-900 dark:text-white">
                    Grant Guru    
                </a>
                <span class="block text-sm text-center text-gray-500 dark:text-gray-400">Â© 2024 Grant Guru</span>
            </div>
        </div>
    </footer>

    <script>
        document.getElementById('check').addEventListener('change', function() {
            const menu = document.getElementById('mobile-menu');
            if (this.checked) {
                menu.style.maxHeight = menu.scrollHeight + "px";
            } else {
                menu.style.maxHeight = null;
            }
        });

        document.getElementById('jobSearchForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const keyword = document.getElementById('keyword').value;
            const location = document.getElementById('location').value;
            const type = document.getElementById('type').value;

            try {
                const response = await axios.get(`https://api.adzuna.com/v1/api/jobs/us/search/1`, {
                    params: {
                        app_id: '54fd5bd1',
                        app_key: '01ff04c84644a8398be44678bc7bbec5',
                        what: keyword,
                        where: location,
                        full_time: type === 'full-time' ? 1 : 0,
                        part_time: type === 'part-time' ? 1 : 0,
                        contract: type === 'internship' ? 1 : 0
                    }
                });

                const results = response.data.results;
                const resultsContainer = document.getElementById('results');
                resultsContainer.innerHTML = '';

                if (results.length > 0) {
                    results.slice(0, 3).forEach(result => {
                        const jobElement = document.createElement('div');
                        jobElement.classList.add('bg-white', 'p-6', 'rounded-lg', 'shadow-lg', 'mb-6');
                        jobElement.innerHTML = `
                            <h2 class="text-2xl font-bold mb-2">${result.title}</h2>
                            <p class="text-gray-700 mb-4">${result.description}</p>
                            <a href="${result.redirect_url}" target="_blank" class="text-blue-500 hover:underline">View More</a>
                        `;
                        resultsContainer.appendChild(jobElement);
                    });
                } else {
                    resultsContainer.innerHTML = '<p class="text-gray-700">No results found. Please try different search criteria.</p>';
                }
            } catch (error) {
                console.error('Error fetching job listings:', error);
                const resultsContainer = document.getElementById('results');
                resultsContainer.innerHTML = '<p class="text-red-500">An error occurred while fetching job listings. Please try again later.</p>';
            }
        });
    </script>
</body>
</html>
